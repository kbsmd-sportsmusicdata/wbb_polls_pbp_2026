
name: Scrape Women's Basketball Data (SportsRef)
on:
  schedule:
    - cron: '0 17 * * 2,6'  # 9:00 AM PST every Tuesday and Saturday
  workflow_dispatch:       # Allows manual run via GitHub UI

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraping script
        run: python sportsref_scraper.py

      - name: Commit updated data
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/*.csv
          git commit -m "Auto-update scraped WBB data [CI]" || echo "No changes to commit"
          git push




